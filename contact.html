<!doctype html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Protfolio - Mickael Dusaiwoir</title>
		<link rel="stylesheet" href="/css/screen.css">
	</head>

	<body>
		<h1 class="hidden">Page de contact</h1>

		<header id="header" role="header">
			<div>
				<figure id="logo">
					<img src="http://placehold.it/120x60" alt="">
				</figure>
				<nav role="navigation" >
					
					<h1 class="hidden">
						Menu principal
					</h1>

					<ul>
						<li>
							<a href="index.html" title="Aller sur la page d'accueil"><em>Accueil</em></a>
						</li>
						<li>
							<a href="portfolio.html" title="Voir mes travaux">Réalisation</a>
						</li>
						<li>
							<a href="#" title="Vous souhaitez me contacter ?">Contact</a>
						</li>
					</ul>

				</nav>
			</div>
		</header>

		<div id="container" role="main">
			
			<div id="banner" role="banner">

				<!--  slider   -->

				<figure><img src="http://placehold.it/940x220" alt="" /></figure>

			</div>

			<div id="contact" >
				
				<section id="contact_form">

					<h1>Pour me contacter c'est ici&nbsp;!</h1>

					<form action="#" method="post">
						<fieldset>
							<span>

								<label for="nom">Nom</label>
								<input type="text" id="nom" placeholder="Votre nom" />

								<label for="email">Email</label>
								<input type="email" id="email" placeholder="Ex: exemple@gmail.com" />

								<label for="spam">2 + 2&nbsp;? ( Anti-spam )</label>
								<input type="number" id="spam" placeholder="Ex: 3" min="0" max="10">

							</span>
							<span>

								<label for="msg">Message</label>
								<textarea name="votre message" id="msg" cols="54" rows="11" placeholder="Que souhaitez vous me dire ?"></textarea>

								<input type="submit" value="Envoyer" />

							</span>

						</fieldset>
					</form>

				</section>

				<section id="follow">
					
					<h2>Pour suivre mon actualit&eacute; c'est ici&nbsp;!</h2>

					<a href="#" title="Me suivre sur Facebook">Mickael Dusaiwoir</a>
					
					<form action="#" method="post">						
						<fieldset>
							
							<label for="news">Newsletter</label>
							<input type="text" id="news" placeholder="Votre email" />

							<input type="submit" value="S'inscrire" />

						</fieldset>
					</form>					

				</section>

			</div>

		</div>

		<div id="layout_footer"></div>

		<footer id="footer" role="footer">
			<div>
				<p>
					&copy; 2013 Dusaiwoir Mickael. Tous droits reservés.
				</p>
			</div>
		</footer>

	</body>

</html>
